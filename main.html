<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>

<body>

    <table style="background-color: yellow; width: 50%; border-collapse: collapse; border: 1px solid black; margin: auto;">
        <caption><b>Student Details</b></caption>
        <tr>
            <th style="border: 1px solid black;">NAME</th>
            <th style="border: 1px solid black;">AGE</th>
            <th style="border: 1px solid black;">BRANCH</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Shaw</td>
            <td style="border: 1px solid black;">20</td>
            <td style="border: 1px solid black;">CSE</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Adil</td>
            <td style="border: 1px solid black;">21</td>
            <td style="border: 1px solid black;">ECE</td>
        </tr>

            <td style="border: 1px solid black;">Mike Johnson</td>
            <td style="border: 1px solid black;">20</td>
            <td style="border: 1px solid black;">Mechanical</td>
        </tr> -->
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
